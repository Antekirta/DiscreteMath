<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Лабораторная работа №1</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
<header>
	<h1>Лабораторная работа №1</h1>

	<h2>Отношения и их свойства</h2>
</header>

<hr>

<br><br>

<main>
	<form class="input-set-elements" id="input-set-elements" style="margin-bottom: 50px;">
		<fieldset>
			<legend>Инициализация бинарного множества и отношения</legend>

			<label class="label" for="set-elements">
				Введите элементы множества через пробел: *
			</label>
			<textarea class="input-set-elements__textarea" id="set-elements"></textarea>

			<div class="input-set-elements__notice">
				* Во множество могут входить только числа.<br>
				&nbsp;&nbsp;&nbsp;Элементы множества не могут повторяться.<br>
				&nbsp;&nbsp;&nbsp;Повторяющиеся и некорректные элементы будут удалены автоматически.
			</div>

			<div class="input-set-elements__relation" style="display: none;">
				<div class="input-set-elements__relation-rows">

				</div>

				<button type="button" class="input-set-elements__add-pair">Добавить пару</button>
			</div>

			<p>Мощность множества: <b class="input-set-elements__cardinality">0</b></p>

			<button type="button">Создать множество и отношение на нём</button>
		</fieldset>
	</form>
</main>

<script src="./js/BaseSet.js"></script>
<script src="./index.js"></script>
</body>
</html>
